{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cheatsheet.css', _external=True) }}">
    <!-- <title>{{ label|capitalize }} Cheatsheet</title> -->
    <title>Update command</title>
{% endblock %}

{% block body %}
    <div class="main-container">

        <a href="" id="go-top">
            <i class="fa fa-angle-up"></i><span>Back top</span>
        </a>

        <header>
            <div class="header-container">
                <nav>
                    <div>
                        <ul class="nav-list">
                          <li><a id="home" href="{{ '/cheatsheet/' + command.index_item.item_label }}" >Back to {{ command.index_item.item_label|capitalize }} Cheatsheet</a></li>
                        </ul>
                      </div>
                </nav>
                <div class="main-title">
                    <h1>Update command</h1>
                </div>
            </div>
        </header>

        <section>

            <aside></aside>

            <article id="toc-container">
                
                <div id="update-command-container">

                    <form action="{{ path_action }}" method="POST" id="update-command">
                        <div>
                            <label for="h1">Title</label>
                            <input type="text" name="h1" id="h1" value="{{ command.h1 }}" class="update-command-input">
                        </div>
                    
                        <div>
                            <label for="command">Command</label>
                            <textarea name="command" id="command" oninput="autoGrow(this)" class="update-command-input">{{ command.command }}</textarea>
                        </div>
                    
                        <div>
                            <label for="description">Description</label>
                            <textarea name="description" id="description" oninput="autoGrow(this)" class="update-command-input">{{ command.description }}</textarea>
                        </div>

                        <div>
                            <label for="lang">Programming language</label>
                            <input type="text" name="lang" id="lang" value="{{ command.lang }}" class="update-command-input">
                        </div>

                        <div>
                            <label for="syntax">Syntax</label>
                            <textarea name="syntax" id="syntax" oninput="autoGrow(this)" class="update-command-input">{{ command.syntax }}</textarea>
                        </div>
                    
                        <div>
                            <input type="submit" value="Update command!" id="update-command-submit-btn">
                        </div>
                    </form>
                </div>

                <!-- <div id="modal" class="modal">

                    <div class="modal-header">
                      <div class="title"></div>
                      <button data-close-button type="button" class="close-btn">&times;</button>
                    </div>
        
                    <div class="modal-body" data-action-path="{{ path_action }}"></div>
        
                </div>
        
                <div id="overlay"></div> -->

            </article>

            
            <aside>
            <!-- <aside class="fixed"></aside> -->
                <!-- <div id="toc">
                    <div class="icon-wrap">
                        <span class="fa fa-chevron-circle-right" style="font-size: 36px; color: #2657eb"></span>
                    </div>
                    <div id="toc-with-btns">
                        <h1>Table of Contents</h1>
                        <ol id="toc-list"></ol>
                    </div>
                </div> -->
            </aside>

        </section>

        <footer></footer>
        <!-- <script src="{{ url_for('static', filename='js/utils.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/toc_builder.js') }}" type="text/javascript"></script>        
        <script defer src="{{ url_for('static', filename='js/modal.js') }}" type="text/javascript"></script> -->
        <script src="{{ url_for('static', filename='js/reminder_funcs.js') }}" type="text/javascript"></script>
        <script defer>
            document.getElementById("update-command").addEventListener("submit", validate);

            function validate() {
                alert('The form has been submitted!');
            };
        </script>
    </div>
{% endblock %}
